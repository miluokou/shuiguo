<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>YOUTH!MALL -年轻人潮流购物中心,时尚潮流购物网站</title>
    <script src="js/rem2.js"></script>
    <link rel="stylesheet" href="icon/ymLogin_icon/iconfont.css">
    <link rel="stylesheet" href="css/ymLogin.css">
</head>

<body>
    <!-- < 登录 > -->
    <div class="main-wrap">
        <div class="error"></div>
        <div id="login-page">
            <!-- < banner > -->
            <div id="banner-box">
                <img src="img/ad/login-banner.jpg" alt="">
                <div class="banner-info">
                    <div class="top-operation-bar">
                        <a href="javascript:history.go(-1);">
                            <i class="iconfont icon-goback">
            </i>
                        </a>
                        <a href="ymRegister.html" class="register">注册</a>
                    </div>
                    <div class="tit">
                        Youth!Mall账号可登录Youth!Mall商城
                        <i class="iconfont icon-Tip"></i>
                    </div>
                </div>
            </div>
            <!-- < /banner > -->

            <!-- < form > -->
            <div id="login">

                <!-- < 手机号登录 > -->
                <div class="phone-login current">
                    <form action="" id="phone-login-form">
                        <div class="form-group username">
                            <i class="iconfont icon-phone"></i>
                            <select name="" id="countryCodeSelector">
              <option value=+61>澳大利亚</option>
              <option value=+82>韩国</option>
              <option value=+1>加拿大</option>
              <option value=+60>马来西亚</option>
              <option value=+1>美国</option>
              <option value=+81>日本</option>
              <option value=+65>新加坡</option>
              <option value=+44>英国</option>
              <option value=+86 selected>中国</option>
              <option value=+853>中国澳门</option>
              <option value=+886>中国台湾</option>
              <option value=+852>中国香港</option>
            </select>
                            <i class="iconfont icon-down"></i>
                            <span>|</span>
                            <input type="text" class="phone-input" placeholder="请输入手机号码">
                        </div>
                        <div class="form-group code">
                            <i class="iconfont icon-verification"></i>
                            <input type="text" class="code-input" placeholder="请输入验证码">
                            <div class="get-verification-code">
                                获取验证码
                            </div>
                        </div>
                        <div class="img-check">
                            <div class="img-check-header">
                                <span>请将下列图片点击翻转至正向朝上</span>
                                <span class="in">换一批<span>
            </div>
            <div class="img-check-main">
              <ul class="img-check-pics">
                <li data-checked="2">
                  <img src="img/ad/check.jpg" alt="">
                </li>
                <li data-checked="2">
                  <img src="img/ad/check.jpg" alt="">
                </li>
                <li data-checked="2">
                  <img src="img/ad/check.jpg" alt="">
                </li>
                <li data-checked="2">
                  <img src="img/ad/check.jpg" alt="">
                </li>
              </ul>
            </div>
          </div>
          <button class="loginbtn">
            登录
          </button>
        </form>
      </div>
      <!-- < /手机号登录 > -->

    </div>
    <!-- < /form > -->

    <!-- < other > -->
    <div id="other-info">
      <a href="ymLoginByUser.html">账号密码登录</a>
      <a href="javascript:void(0);" id="backPw">忘记密码？</a>
    </div>
    <!-- < /other > -->
  </div>
  <div class="mask">
    <div class="animation-target">
      <p>
        Yoho!Family账号可登录YOHO!旗下所有应用（含：Yoho!Buy有货、Yoho!Now、mars、BLK、Yoho!Store）
      </p>
      <div class="button-group">
        好
      </div>
    </div>
  </div>

</div>
<div class="backPassword">
  <div class="backPassword-mask">

  </div>
  <div class="byPath">
    <a href="backPwByEmail.html" class="byEmail">
      邮箱找回
    </a>
    <a href="backPwByPhone.html" class="byPhone">
      手机找回
    </a>
  </div>
</div>
<script src="js/zepto.1.2.0.js"></script>
<script src="js/touch.js"></script>
<script src='lib/cookie.js'></script>
<script src="js/ymLoginByPhone.js"></script>
</body>
</html>
